<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="./style.css">
  <title>My Music Player</title>
</head>
<body>
  <section id="top">
    <div class="music-logo"><span><i class="fa-solid fa-play"></i></span><h1>Music</h1></div>
    <div class="search">
      <input type="search" name="search" placeholder="Search Your fave music">
    </div>
    <div class="account">
      <span class="circle"><p>DD</p></span>
    </div>
  </section>
  <section id="middle">
    <div class="img">
      <img src="./images/adele.webp" alt="Adele">
    <p class="song-title">When we were young</p>
    </div>
    <div class="img">
      <img src="./images/eminem.webp" alt="Eminem">
      <p class="song-title">Mockingbird</p>
    </div>
    <div class="img">
      <img src="./images/Rema.jpeg" alt="Rema">
      <p class="song-title">Ozeba</p>
    </div>
    <div class="img">
      <img src="./images/lewis.webp" alt="Lewis Capaldi">
      <p class="song-title">Before You go</p>
    </div>
    <div class="img">
      <img src="./images/Fave.jpg" alt="fave">
      <p class="song-title">Belong to You</p>
    </div>
    <div class="img">
      <img src="./images/NF.webp" alt="NF">
      <p class="song-title">Happy</p>
    </div>
  </section>
  <section id="down">
    <!-- <progress id="song-progress" value="32" max="100%"></progress> -->
    <div class="control">
      <div class="back"><i class="fa-solid fa-backward"></i></div>
      <div class="play"><i class="fa-solid fa-play"></i></div>
      <div class="forward"><i class="fa-solid fa-forward"></i></div>
    </div>
    <div class="song">
      <div class="bottom-img"><img src="./images/Fave.jpg" alt="fave"></div>
      <div class="text">
        <h4>Belong to You</h4>
        <p>Fave</p>
      </div>
    </div>
    <div class="add_control">
      <div class="vol"><i class="fa-solid fa-volume-high"></i></div>
      <div class="shuffle"><i class="fa-solid fa-shuffle"></i></div>
    </div>
  </section>
</body>
</html>
